<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>prueba</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
	
</head>
<body>
    
	<h1>
		Mostrar productos de Service, Base de Datos Ficticia.
	</h1>
	
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#showProductModal">Ver producto</button>
	<div class="modal fade" id="showProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
				<h1 class="modal-title fs-5" id="showProductModal">Mostrar producto</h1>
				         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				       </div>
		        <div class="modal-body">
		            
                    <form action="#" th:action="@{/guardarProducto}" th:object="${producto}" method="post" enctype="multipart/form-data">
			            <div class="mb-3">
			                <label for="nombre" class="form-label">Nombre</label>
			                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
			            </div>
			            <div class="mb-3">
			                <label for="descripcion" class="form-label">Descripci√≥n</label>
			                <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>
			            </div>
			            <div class="mb-3">
			                <label for="precio" class="form-label">Precio</label>
			                <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
			            </div>
			            <div class="mb-3">
			                <label for="stock" class="form-label">Stock</label>
			                <input type="number" class="form-control" id="stock" name="stock" th:field="*{stock}" required>
			            </div>
			            <div class="mb-3">
			                <label for="imagen" class="form-label">Imagen</label>
			                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
			            </div>
			            <button type="submit" class="btn btn-primary" name="enviar" value="Enviar">Guardar Producto</button>
			        </form>
					
		        </div>
            </div>
        </div>
	</div>
	
	
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModel">
	    Nuevo Producto
	  </button>
	  
	  <!-- Modal -->
	  <div class="modal fade" id="productModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
	          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	        </div>
			<div class="modal-body">
					            
			                    <p>Nombre del producto: <span th:text="${productName}"></span>Producto01.</p>
			
								<p>Hoy es: <span th:text="${today}">27 abril 2024</span>.</p>
			
								<p>El producto: <span th:text="${product}">Un producto super chulo</span>.</p>
			
								<p>Lista de productos: <span th:text="${lista}"></span>.</p>
			
								<p><span th:text="${map}"></span></p>
			             
								<p>Cantidad actual: <span th:text="${quantity}">500</span> unidades.</p>
					        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	          <button type="button" class="btn btn-primary">Understood</button>
	        </div>
	      </div>
	    </div>
	  </div>

</body>
</html>
