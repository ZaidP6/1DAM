<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <!-- Tema -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


	<form method="POST" th:action="addEmpleado" th:object="${empleadoForm}">
       <fieldset>
           <legend>Datos</legend>
           <div class="row mb-3">
               <div class="col-md-4">
                   <label for="nombre" class="form-label">Nombre</label>
                   <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre"
                       required>
               </div>
               <div class="col-md-4">
                   <label for="apellido1" class="form-label">Apellido</label>
                   <input type="text" class="form-control" th:field="*{apellido}" id="apellido1" placeholder="Apellido"
                       required>
               </div>
           </div>
       </fieldset>
   </form>

</html>
