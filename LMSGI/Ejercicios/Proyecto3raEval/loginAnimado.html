<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/css">
        .login{
            width: 400px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0 auto;
        }
        .enlaces{
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="login">
            <h2>Login</h2>
            <div>
                <input type="text" placeholder="Usuario">
            </div>
            <div>
                <input type="password" placeholder="Contraseña">
            </div>
            <div>
                <input type="submit" value="Sign in">
            </div>
            <div class="enlaces">
                <a href="#">¿Contraseña olvidada?</a>
                <a href="#">Resgístrate!</a>
            </div>
        </div>
    </div>
</body>
</html>
