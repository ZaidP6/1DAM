<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./Recursos/css/bootstrap.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <title>Document</title>
</head>

<body>

  <!-- ¿Quieres formar parte de nuestro club? Únete a nosotros rellenando el formulario completo-->
  <!-- Sigue faltando el modal u offCanvas-->
  <h2>¿Quieres formar parte de nuestro club?</h2>
  <p>Únete a nuestro club rellenando este formulario.</p>

  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recordar</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form>
    <fieldset>
      <div ><label>Nombre y apellidos*</label></div>
      <div class="mb-3">
        <div>
          <input type="text" name="nombre" id="nombre" required>
          <p>Nombre</p>
        </div>
        <div>
          <input type="text" name="apellido1" id="apellido1" required>
          <p>Primer apellido</p>
        </div>
        <div>
          <input type="text" name="apellido2" id="apellido2" required>
          <p>Segundo apellido</p>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div><label>Dirección*</label></div>
      <div class="mb-3">
        <div class="mb-3">
          <input type="text" name="calle" id="calle" required>
          <p>Calle, número, piso, puerta</p>
        </div>
        <div class="mb-3">
          <div>
            <div>
              <input type="text" name="CP" id="CP">
              <p>Código Postal</p>
            </div>
            <div>
              <input type="text" name="Municipio" id="Municipio">
              <p>Municipio</p>
            </div>
          </div>
          <div class="mb-3">
            <div>
              <select id="provincia" name="provincia">
                <option value=""></option>
                <option value="provincia1">Sevilla</option>
                <option value="provincia2">Cádiz</option>
                <option value="provincia3">Córdoba</option>
              </select>
              <p>Provincia</p>
            </div>
            <div>
              <select id="pais" name="pais">
                <option value=""></option>
                <option value="pais1">España</option>
                <option value="pais2">Spain</option>
                <option value="pais3">Andorra</option>
              </select>
              <p>País</p>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <br />
    <fieldset>
      <div><label for="email">Email</label></div>
      <div>
        <input type="mail" name="email" id="email" required>
      </div>
    </fieldset>
    <fieldset>
      <div><label>Teléfono <span class="red">*</span></label></div>
      <div class="bloque2">
        <div class="bloque4">
          <input type="tel" name="fijo" id="fijo">
          <p>Fijo</p>
        </div>
        <div class="bloque4">
          <input type="tel" name="movil" id="movil">
          <p>Móvil</p>
        </div>
      </div>
    </fieldset>
  </form>



</body>

</html>
