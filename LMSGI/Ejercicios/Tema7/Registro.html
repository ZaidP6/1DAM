<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ¿Quieres formar parte de nuestro club? Únete a nosotros rellenando el formulario completo-->
    <!-- Sigue faltando el modal u offCanvas-->
    <h2>¿Quieres formar parte de nuestro club?</h2>
    <p>Únete a nuestro club rellenando este formulario.</p>

    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>




</body>
</html>
