            nav ul{
                margin: 0;
                padding: 0;
                list-style: none;
                line-height: 40px;

                left: -400px;
            }
            nav i:hover + ul{

                position: static;
                top: 0px; 
                left: 0px;
            }

            nav ul li{
                border-bottom: 1px solid #0778b9;
            }

            nav ul a{
                box-sizing: border-box;
                color: white;
                background: #0778b9;
                display: block;
                width: 100%;
                padding: 6px 10px;
                text-decoration: none;
